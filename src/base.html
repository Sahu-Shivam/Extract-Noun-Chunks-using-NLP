<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href=" {{ url_for('static', filename='css/main.css')}} ">
    <title>Noun-Chunks Extraction App</title>
</head>
<body>

    <div class="container">
        <br>
        <h3 class='content'>Noun-Chunks Extraction App</h3>
    </div>
    <div class="container">
        <br>
        <form action="#" method="POST", enctype="multipart/form-data">
            <input type="submit" class='btn btn-outline-primary' value="Get Noun_Chunks">
        </form>
        <div><br><br></div>
        {% if data_sent%}
        <div>
            <h5>Top 10 Noun-Chunks from 20 articles in json format are:</h5>
            <div>
                {{ data }}
            </div>    
        </div>
        {% endif %}
    </div>

</body>
</html>
